{% load static %}
<div x-show="flipped == false">
  <button class="flipCard" @click="flipped = !flipped">Show Answer</button>
</div>

<div x-show="flipped">
  <button class="flipCard" @click="flipped = !flipped">Show Front</button>
  <button class="rate_button"
    hx-target="closest .flashcard"
    hx-swap="outerHTML"
    hx-get="{% url 'notemaker:htmx-rate-card' card.id 0 %}"
    hx-trigger="click"
  >Incorrect</button>
  <button class="rate_button"
    hx-target="closest .flashcard"
    hx-swap="outerHTML"
    hx-get="{% url 'notemaker:htmx-rate-card' card.id 1 %}"
  >Correct</button>
  <button class="rate_button"
    hx-target="closest .flashcard"
    hx-swap="outerHTML"
    hx-get="{% url 'notemaker:htmx-rate-card' card.id 2 %}"
  >Easy</button>
  <button class="rate_button"
    hx-target="#resultWindow"
    hx-swap="innerHTML"
    hx-get="{% url 'notemaker:htmx-skip-card' card.id %}"
  >Skip</button>
  <button class="rate_button"
    hx-target="#resultWindow"
    hx-swap="innerHTML"
    hx-get="{% url 'notemaker:note-update' card.note.id %}"
  >Edit</button>
  <button class="rate_button"
    hx-target="#resultWindow"
    hx-swap="innerHTML"
    hx-get="{% url 'notemaker:htmx-review-card' %}"
    @click="deleteCard({{ card.id }})"
  >Delete</button>
</div>
