{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Notemaker</title>
	<script src="https://unpkg.com/alpinejs" defer></script>
  <script src="https://unpkg.com/htmx.org@1.9.5" integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO" crossorigin="anonymous" defer></script>
  <script src="{% static 'notemaker/js/speakMessage.js' %}"></script>

  <link rel="stylesheet" type="text/css" href="{% static 'notemaker/css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'notemaker/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'notemaker/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'notemaker/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'notemaker/site.webmanifest' %}">
</head>

<body>
	<div
    x-data="cardQueueData()"
    x-init="document.addEventListener('keydown', (event) => { if(event.key == 'Escape') { reviewModalToggle = false } })"
  >
    <div>{% include 'notemaker/dashboard_menu.html' %}</div>
    <div :class="`modal ${reviewModalToggle ? 'is-active' : ''}`" x-show="reviewModalToggle" x-cloak @click.self="reviewModalToggle = false">
      <div class="modal-background" @click.self="reviewModalToggle = false"></div>
      <div id="resultWindow" class="modal-card"></div>
      <button class="modal-close is-large" @click="reviewModalToggle = false"></button>
    </div>

    <div x-show="storyModeToggle" x-cloak>
      <textarea
        class="textarea"
        x-model="rawStory"
        placeholder="Paste French text here"
        x-ref="storyBox"
        @keyup="spanifyStory()"
      ></textarea>
      <div class="message">
        <div class="message-header">
          Story
        </div>
        <div class="message-body is-flex is-flex-wrap-wrap" x-html="spannedStory">
        </div>
      </div>
    </div>

	</div>

	<script>
		function cardQueueData() {
			return {
				reviewModalToggle: false,
				wordToEnterQuery: '',
        searchLoading: false,
        rawStory: "",
        spannedStory: '',
        storyModeToggle: false,
				deleteCard(cardId) {
					let r = confirm("Are you sure you want to delete this card? (This action CANNOT be undone)");
					if (r === true) {
						fetch("{% url 'notemaker:ajax-delete-card' %}?card_id=" + cardId)
							.then(response => {
								if (response.status === 200) {
									console.log("Success!");
                  htmx.ajax(
                    'GET',
                    "{% url 'notemaker:htmx-review-card' %}",
                    {
                      target: "#resultWindow",
                      swap: "outerHTML",
                    }
                  )
								} else {
									console.log(response);
								}
							})
							.catch((error) => console.log(error))
							.then(console.log("finished"));
					}
				},
				checkSubmission(event) {
					if (event.key === 'Enter') {
            this.queryWord(this.wordToEnterQuery);
					}
				},
        queryWord(word) {
          word = word.replace(/[.!?,]$/, '');
          console.log('trimmed word: [' + word + ']');
          if (word.length < 1) return; // Report error
          this.searchLoading = true;
          htmx.ajax(
            'GET',
            "{% url 'notemaker:htmx-generate-note' %}" + `?word=${word}`,
            {
              target: "#resultWindow",
              swap: "outerHTML",
            }
          ).then(() => {
            this.searchLoading = false;
            this.reviewModalToggle = true;
          }).catch((error) => {console.log(error)});
        },
        wordClickHandler(event) {
          this.queryWord(event.target.textContent);
        },
        spanifyStory() {
          const text = this.rawStory;

          this.spannedStory = text.split(/\s/).filter((word) => word.length > 0).join("</span>&nbsp;<span class='content is-clickable' @click='wordClickHandler'>");
          this.spannedStory = "<span class='content is-clickable' @click='wordClickHandler'>" + this.spannedStory;
        },
			}
		}




	</script>

</body>

</html>
